    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, doc, getDoc } from "firebase/firestore";

        // ---------- Firebase config (identical to index.html) ----------
        const firebaseConfig = {
            apiKey: "AIzaSyAYV2Wbo67_iqvMrmH9vT_4F4kYBKRLFWA",

            measurementId: "G-X16NPMVFFQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ---------- Get movie ID from URL ----------
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        const container = document.getElementById('movieContainer');

        async function loadMovie() {
            if (!movieId) {
                container.innerHTML = `<div class="status-message" style="color:#ffb3b3;">
                    <i class="fas fa-exclamation-triangle"></i> No movie ID specified.<br>
                    <span style="font-size:1rem;">Go back to <a href="index.html" style="color:#e50914;">homepage</a>.</span>
                </div>`;
                return;
            }

            try {
                const docRef = doc(db, 'movies', movieId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    container.innerHTML = `<div class="status-message">
                        <i class="fas fa-database"></i> Movie not found.<br>
                        <span style="font-size:1rem;">The movie may have been removed.</span>
                    </div>`;
                    return;
                }

                const movie = docSnap.data();
                renderMovie(movie);

            } catch (error) {
                console.error('Firebase error:', error);
                container.innerHTML = `<div class="status-message" style="color:#ffb3b3;">
                    <i class="fas fa-exclamation-triangle"></i> Failed to load movie.<br>
                    <span style="font-size:0.9rem;">${error.message}</span>
                </div>`;
            }
        }

        function renderMovie(movie) {
            // Helper to safely get text or fallback
            const get = (field, fallback = '') => movie[field] || fallback;

            // Build the HTML dynamically
            const html = `
                <!-- Hero section -->
                <div class="movie-hero">
                    <img class="movie-poster-large" 
                         src="${get('logoUrl', 'https://placehold.co/600x900/1a1a24/fff?text=NO+POSTER')}" 
                         alt="${get('name', 'Movie')} poster"
                         loading="lazy">
                    <div class="hero-details">
                        <div class="movie-title-xl">${get('name', 'Untitled')} 
                            ${movie.year ? `<span style="font-size:1rem; color:#e50914;">${movie.year}</span>` : ''}
                        </div>
                        <div class="movie-year-genre">
                            ${movie.genre ? `<span><i class="fas fa-film" style="color:#e50914;"></i> ${movie.genre}</span>` : ''}
                            ${movie.runtime ? `<span><i class="fas fa-clock" style="color:#e50914;"></i> ${movie.runtime}</span>` : ''}
                            <span class="badge-4k"><i class="fas fa-download"></i> 4K ready</span>
                        </div>
                        <div class="movie-description-full">
                            ${get('description', 'No description available.')}
                        </div>
                    </div>
                </div>

                <!-- Two screenshots – if missing, show placeholders -->
                <div class="screenshot-grid">
                    <div class="screenshot-item">
                        <img class="screenshot-img"

                             alt="${get('name')} screenshot 1"
                             loading="lazy">
                        <div class="screenshot-caption">
                            <i class="fas fa-scroll" style="color:#e50914;"></i> 
                            ${get('screenshot1_caption', 'Scene 1')}
                        </div>
                    </div>
                    <div class="screenshot-item">
                        <img class="screenshot-img" 
                             src="${get('screenshot2', 'https://placehold.co/1280x720/22222e/ccc?text=NO+SCREENSHOT')}" 
                             alt="${get('name')} screenshot 2"
                             loading="lazy">
                        <div class="screenshot-caption">
                            <i class="fas fa-heart" style="color:#e50914;"></i> 
                            ${get('screenshot2_caption', 'Scene 2')}
                        </div>
                    </div>
                </div>

                <!-- Download panel – three qualities -->
                <div class="download-panel">
                    <div class="download-title">
                        <i class="fas fa-download"></i> Direct download – choose quality
                    </div>
                    <div class="button-group">
                        ${movie.download480p ? 
                            `<a href="${movie.download480p}" class="btn-download btn-480p" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-video"></i> 480p (SD)
                            </a>` : ''}
                        ${movie.download720p ? 
                            `<a href="${movie.download720p}" class="btn-download btn-720p" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-hd-video"></i> 720p (HD)
                            </a>` : ''}
                        ${movie.download1080p ? 
                            `<a href="${movie.download1080p}" class="btn-download btn-1080p" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-film"></i> 1080p (FHD)
                            </a>` : ''}
                    </div>
                    <div class="file-info">
                        <span><i class="fas fa-database"></i> Filebase secure storage</span>
                        <span><i class="fas fa-shield-alt"></i> No registration, no ads</span>
                        <span><i class="fas fa-clock"></i> Updated: March 2025</span>
                    </div>
                </div>

                <!-- Metadata panel – hide whole panel if no data -->
                ${ (movie.imdbRating || movie.audio || movie.subtitles || movie.format) ? `
                <div class="movie-metadata-panel">
                    ${movie.imdbRating ? `
                    <div class="meta-item">
                        <span class="meta-label"><i class="fas fa-star"></i> IMDB</span>
                        <span class="meta-value">${movie.imdbRating}</span>
                    </div>` : ''}
                    ${movie.audio ? `
                    <div class="meta-item">
                        <span class="meta-label"><i class="fas fa-language"></i> Audio</span>
                        <span class="meta-value">${movie.audio}</span>
                    </div>` : ''}
                    ${movie.subtitles ? `
                    <div class="meta-item">
                        <span class="meta-label"><i class="fas fa-subtitles"></i> Subtitles</span>
                        <span class="meta-value">${movie.subtitles}</span>
                    </div>` : ''}
                    ${movie.format ? `
                    <div class="meta-item">
                        <span class="meta-label"><i class="fas fa-folder-open"></i> Format</span>
                        <span class="meta-value">${movie.format}</span>
                    </div>` : ''}
                </div>` : ''}
            `;

            container.innerHTML = html;
            document.title = `CGPlay · ${get('name', 'Movie')} – download 480p/720p/1080p`;

            // Update the "report link" to include movie title
            const reportLink = document.getElementById('reportLink');
            if (reportLink) {
                reportLink.href = `mailto:?subject=Report%20link%3A%20${encodeURIComponent(get('name'))}`;
            }
        }

        loadMovie();
